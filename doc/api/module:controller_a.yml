index:
  HASHTOKEN_A:
    description: When you need to get a list of things
    method: GET
    path: /things
    params:
    status: 200
    body:
      things:
      - id: 1
        name: One Thing
      - id: 2
        name: Two Thing
  HASHTOKEN_B:
    method: GET
    path: /things
    params:
      filter: One
    status: 200
    body:
      things:
        - id: 1
          name: One Thing
show:
  HASHTOKEN_A:
    method: GET
    path: /things/:id
    params:
      id: 1
    status: 200
    body:
      id: 1
      name: One Thing
  HASHTOKEN_B:
    method: GET
    path: /things/:id
    params:
      id: invalid
    status: 404
    body:
      message: Thing not found